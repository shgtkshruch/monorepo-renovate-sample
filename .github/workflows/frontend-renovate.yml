name: frontend/renovate
on:
  workflow_dispatch:
    inputs:
      prConcurrentLmit:
        description: Renovateが同時に作成するPR数
        required: true
        type: number
        default: 10
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v34.100.2
        with:
          configurationFile: frontend/renovate.json5
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          RENOVATE_PR_CONCURRENT_LIMIT: ${{ inputs.prConcurrentLmit }}
          RENOVATE_DRY_RUN: full
